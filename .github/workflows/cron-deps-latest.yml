name: â°ğŸ¤– Update dependencies ğŸ¢ latest

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  # Cron job every Wednesday at 9 AM
  schedule:
    - cron: "0 9 * * 3"

jobs:
  update:
    strategy:
      matrix:
        node-version: [20.x]

    name: ğŸ§¿ Latest
    runs-on: ubuntu-latest

    steps:
      - name: ğŸº Prepare - Check out Git repository
        uses: actions/checkout@v3

      - name: ğŸº Prepare - PNPM Setup
        uses: pnpm/action-setup@v2
        with:
          version: 8.12.1

      - name: ğŸº Prepare - Set up Node.js v20
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ğŸ†™ Update dependencies - root
        run: pnpm --recursive --latest update

      - name: ğŸ—¨ï¸ Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "chore/ES-0000 (npm) ğŸ¤– update dependencies to the latest version"
          title: chore/ES-0000 (npm) ğŸ¤– update dependencies to the latest version
          body: |
            Dependencies automatically updated to the latest version!
            Ignoring ranges specified
            - [x] Dependencies updated
            - [x] Tests passed
            - [ ] Review
            Please review the changes and merge this Pull Request if it looks good.
          branch: chore/ES-0000-npm-update-dependencies-latest
          delete-branch: true
          # team-reviewers: developers
          branch-suffix: timestamp
